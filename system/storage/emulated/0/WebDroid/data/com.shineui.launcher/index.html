<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <script src="../js/qs.js"></script>
     <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
     <link rel="stylesheet" href="launcher.css">
     <title>Desktop</title>
</head>
<body>
     <div id="bg"></div>
     <!--QS panel-->
     <div id="qs" class="hideqs">
          <div title="You can't disable Wi-Fi." class="qs_button_info_on" style="cursor: not-allowed;">
               <span class="material-symbols-outlined" style="transform: scale(1.2); margin-top: 0.2rem;">
                    signal_wifi_4_bar
               </span>
               <p style="margin-top: -1rem; margin-left: 2.3rem;"><b>Wi-Fi</b></p>
               <p style="opacity: 0.7; margin-left: 2.3rem;">Shine</p>
          </div>
          <div title="You can't disable Battery." class="qs_button_info_on" style="cursor: not-allowed; margin-left: 10.6rem; margin-top: -4.7rem;">
               <span class="material-symbols-outlined" style="transform: scale(0.8); margin-left: -0.4rem; margin-top: 0.2rem;">
                    battery_charging_full
               </span>
               <p style="margin-top: -1rem; margin-left: 1.2rem;"><b>Battery</b></p>
               <p style="opacity: 0.7; margin-left: 1.2rem;">Charged</p>
          </div>
          <a target="_blank" href="https://github.com/ShineIndustries/shineui" style="width: 7rem; text-decoration: none; color: black; user-select: none; -webkit-user-select: none; -webkit-user-drag: none;">
               <div class="qs_button_info_on" style="margin-top: 0.5rem;">
                    <img src="img/githubsmall.png" style="transform: scale(0.9); margin-left: -0.5rem;">
                    <p style="margin-top: -1.5rem; margin-left: 2rem;"><b>GitHub</b></p>
                    <p style="opacity: 0.7; margin-left: 2rem;">ShineUI</p>
               </div>
          </a>
     </div>



     <div id="start-menu" class="smhide">
          <div class="b_hidesm" onclick="hide_qs()">
               <span class="material-symbols-outlined closehidesm" style="margin-left: -0.4rem;">
                    close
               </span>
          </div>
     </div>

     <!--Dock-->

     <div id="hide_qs_button" class="hide" onclick="hide_qs()">
          <span class="material-symbols-outlined closehideqs">
               close
          </span>
     </div>
     <div id="dock">
          <p class="button-left" onclick="hide_qs(); show_sm()">
               <span class="material-symbols-outlined">
                    radio_button_checked
               </span>
          </p>
          <p class="ind-right">
               <span class="material-symbols-outlined" style="transform: scale(0.8);">
                    signal_cellular_nodata
               </span>
               <span class="material-symbols-outlined" style="transform: scale(0.8);">
                    signal_wifi_4_bar
               </span>
               <span class="material-symbols-outlined" style="transform: scale(0.8);">
                    battery_charging_full
               </span>
               <span onclick="open_qs()" id="qs_panel_button" class="material-symbols-outlined" style="transform: scale(0.8); margin-left: 0.4rem;">
                    dashboard
               </span>
               <a class="time"></a>
          </p>
     </div>

     <!--time script-->
     <script>
          //в данном случае все переменные внутри локальные, то есть если попытаться вывести их снаружи ничего не произойдёт и будет ошибка в консоли браузера
          setInterval(function () {
               var date = new Date;
               var hours = date.getHours();
               var minutes = date.getMinutes();
               var seconds = date.getSeconds();
               //фикс времени (в js если часы/минуты/секунды меньше 10 пишет одну цифру, то есть например 11:9:1)
               if(seconds < 10) {
                    seconds = `0${seconds}`
               }
               if(hours < 10) {
                    hours = `0${hours}`
               }
               if(minutes < 10) {
                    minutes = `0${minutes}`
               }
               //получаем элемент, в который записываем время и перезаписываем его новым текстом
               document.querySelector('.time').innerHTML = hours + ':' + minutes + ':' + seconds;
          }, 1000);
     </script>
</body>
</html>
